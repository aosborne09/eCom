{% extends 'base.html' %}

{% block jumbotron %}

{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-4">
          <div class="row"></div>
          {% for image in product.productimage_set.all %}
            <img src='{{ MEDIA_URL }}{{ image }}'/> 
            {% endfor %}
          </br>
        </div>

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">  
              <h3>{{ product }}</h3>
            </div>
            <div class="col-md-6">
              <form role='form' method='POST' action='/cart/add' class='pull-right'> {% csrf_token %}
                <div class="form-group">
                <input type='hidden' name='slug' id='id_slug' value='{{product.slug }}' />
                <input type='number' name='quantity' id='id_quantity' value='1' placeholder='Qty' required='required' style='width:60px;float:left;'/>
              </br></br>
                <input class='btn pull-right btn-success form-control' type='submit' value='Add to Cart'/>
                </div>
              </form>
            </div>
        </div>

        </hr>
        <h4>{{ product.price }}</h4>
          <p>{{ product.description }}</p>
        </div>
</div>


{% endblock %}
